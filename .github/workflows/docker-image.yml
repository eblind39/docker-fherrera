name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v5.4.0
      with:
        tag_prefix: "v"
        major_pattern: "major:"
        minor_pattern: "feat:"
        version_format: "${major}.${minor}.${patch}-prerelease${increment}"
      id: version

    - name: Docker login
      env:
        HUB_DOCKER_USER: ${{ secrets.HUB_DOCKER_USER }}
        HUB_DOCKER_PASSWORD: ${{ secrets.HUB_DOCKER_PASSWORD }}
        
      run: |
        echo "Login starts"
        docker login -u $HUB_DOCKER_USER -p $HUB_DOCKER_PASSWORD
        echo "Login ends"
        echo "New version: $NEW_VERSION !!!!!"
        
    - name: Build docker image
      env:
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        docker image build --file ./graphql-actions/Dockerfile -t eblind39/docker-graphql:$NEW_VERSION .
        docker image build --file ./graphql-actions/Dockerfile -t eblind39/docker-graphql:latest .

    - name: Push docker image
      env:
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        docker image push eblind39/docker-graphql:$NEW_VERSION
        docker image push eblind39/docker-graphql:latest
    # - name: Build the Docker image
